<!-- This is the main section with the contact form -->
<section id="contact-form_page">
<div class="contact-form_wrapper">
    <div>
        <h2>Let's chat</h2>
        <p>Shoot me a message if you have a question or just want to chat.</p>
    </div>
    <form action="https://formspree.io/f/xzbwvwbn" method="post">
        <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-item">
            <label for="message">Message</label>
            <textarea id="message" rows="5" name="message"></textarea>
        </div>
        <div class="form-item">
            <button type="submit">SEND</button>
        </div>
    </form>
</div>
</section>
